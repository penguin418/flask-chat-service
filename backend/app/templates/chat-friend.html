<div class="row m-0 w-100 d-flex">
  <div class="col-sm-4 pl-2 pt-2">
    <h1>friends</h1>
    <!-- 친구 리스트 // friends list -->
    <div class="list-group" id="friends">
      <a id="friend-template" class="list-group-item list-group-item-action border-1 m-0">friend</a>
    </div>
        {% include 'component/navigation.html' %}
  </div>
  <div class="col-sm-8 d-flex flex-column pr-0">
    <!-- 친구 프로필 시작 -->
    <div id="friend-detail-template" class="card w-100 vh-100">
      <img
        class="card-img-top overflow-hidden"
        src="https://placeimg.com/100/110/tech"
        style="height: 100%; object-fit: cover; object-position: top; filter:blur(4px)"
      />
      <div class="card-img-overlay d-flex flex-column align-items-start w-100 text-gray">
        <button type="button" class="close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="mt-auto w-100 d-flex justify-content-center">
          <img
            class="rounded-circle"
            src="https://placeimg.com/100/100/animals"
            style="height: 100%"
          />
        </div>
        <div class="card-title w-100 d-flex justify-content-center">이름</div>
        <div class="card-text w-100 d-flex justify-content-center">상태: 좋음</div>
        <div class="card-buttons w-100 d-flex justify-content-center border-top pt-2">
          <a href="#tab-chats" data-toggle="list">
            <div class="text-center">
              <span class="fas fa-2x fa-comment"></span>
              <div>1:1 채팅</div>
            </div>
          </a>
        </div>
      </div>
      <!-- 친구 프로필 끝 -->
    </div>
  </div>
</div>
