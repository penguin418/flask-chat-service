<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- socket io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    <!-- font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      .container-fluid {
        height: 100%;
        overflow-y: hidden; /* don't show content that exceeds my height */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid flex-grow-1 d-flex ">
      <div class="row flex-fill flex-sm-row">
        <div class="flex-wrap card pt-5 sidebar">
          <div class="list-group text-center text-md-left" role="tablist">
            <a
              href="#tab-friends"
              class="list-group-item list-group-item-action border-0"
              data-toggle="list"
            >
              <i class="fas fa-2x fa-user"></i>
            </a>
            <a
              href="#tab-chats"
              class="list-group-item list-group-item-action border-0"
              data-toggle="list"
            >
              <i class="fas fa-2x fa-comment"></i>
            </a>
          </div>
        </div>
        <main class="col p-0">
          <div class="tab-content">
            <div class="tab-pane fade active show" id="tab-friends">
              {% include 'chat-friend.html' %}
            </div>
            <div class="tab-pane fade" id="tab-chats">
              <h1>chats</h1>
              {% include 'chat-room.html' %}
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      socket = io.connect("http://" + document.domain + ":" + location.port);
      socket.on("connect", () => {
        console.log("connected");
      });
    </script>
  </body>
</html>
